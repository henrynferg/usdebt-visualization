<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    </head>
    <body>
        <h1>
            If we stacked up enough coins to pay off the U.S. national debt, 
            how tall would that stack be?
        </h1>
        <p>
            Controls: click and drag left or right to navigate around the Solar System, scroll in or out to zoom. 
        </p>
        <p> Visualize U.S. debt in: </p> 
        <select id="selection">
            <option value="pennies">Pennies</option>
            <option value="nickels">Nickels</option>
            <option value="dimes">Dimes</option>
            <option value="quarters">Quarters</option>
            <option value="clear">[Clear]</option>
        </select>
        <button id="go">Go</button>
        <script src="graphics.js"></script>
    </body>
</html>
